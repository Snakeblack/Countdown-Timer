<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Michael Retamozo García" />
    <meta name="copyright" content="Snakeblack" />
    <meta name="description" content="Countdown Timer o Reloj Cuenta Atrás para Navidad hecho por Manuel Michael Retamozo García/ Snakeblack"/>
    <meta name="keywords" content="countdown, cuenta atrás, navidad, Snakeblack, Manuel Michael Retamozo García, Github"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <title>Countdown Timer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>D&iacuteas para Navidad</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>D&iacuteas</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Horas</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutos</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    </div>
</body>
</html>
